<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive-styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="main">
    <div class="container">
      <div class="image">
        <img class="mobile-view" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">

        <img class="desktop-view" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>

      <article class="description">
        <section class="perfume">
          <p class="title">Perfume</p>
  
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
  
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
  
        <section class="buy-now">
          <span class="price">
            <p class="discount">$149.99</p>
            <p class="original">$169.99</p>
          </span>
  
          <button class="btn"><span><img src="./images/icon-cart.svg" alt="cart"></span>Add to Cart</button>
        </section>
      </article>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Vega</a>.
  </div>
</body>

</html>
